<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOWMAP</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="map-container">
        <svg id="world-map"></svg>
    </div>
    
    <!-- UI Overlays -->
    <div class="ui-overlay top-right">
        <div class="timer-container">
            <span class="blink">‚óè</span> NEXT UPDATE: <span id="countdown">59:59</span>
        </div>
    </div>
    
    <div class="ui-overlay bottom-left">
        <div class="logo">snowdar</div>
    </div>
    
    <div class="ui-overlay bottom-right">
        <button id="reset-btn" class="terminal-btn">[ RESET VIEW ]</button>
    </div>

    <div id="tooltip" class="tooltip hidden"></div>
    
    <script src="app.js"></script>
</body>
</html>
